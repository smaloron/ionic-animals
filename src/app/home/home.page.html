<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let animal of animals; let pos=index" (click)="guessAnimal(pos)">
      <ion-label>{{ animal.title }}</ion-label>
      <ion-avatar slot="start">
        <ion-img src="/assets/{{ animal.image }}"></ion-img>
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" size="big" 
    class="gros-bouton" (click)="playSound()">
      JOUE
    </ion-button>
  </ion-toolbar>
</ion-footer>
